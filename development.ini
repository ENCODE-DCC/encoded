###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:app]
use = egg:encoded
sqlalchemy.url = postgresql://postgres@:5432/postgres?host=/tmp/encoded/pgdata
load_sample_data = false
load_test_only = true
testing = true

collection_datastore = elasticsearch
elasticsearch.server = http://localhost:9200
ontology_path = %(here)s/ontology.json

multiauth.policies = session remoteuser accesskey
multiauth.groupfinder = encoded.authorization.groupfinder
multiauth.policy.session.use = encoded.authentication.NamespacedAuthenticationPolicy
multiauth.policy.session.base = pyramid.authentication.SessionAuthenticationPolicy
multiauth.policy.session.namespace = mailto
multiauth.policy.remoteuser.use = encoded.authentication.NamespacedAuthenticationPolicy
multiauth.policy.remoteuser.namespace = remoteuser
multiauth.policy.remoteuser.base = pyramid.authentication.RemoteUserAuthenticationPolicy
multiauth.policy.accesskey.use = encoded.authentication.NamespacedAuthenticationPolicy
multiauth.policy.accesskey.namespace = accesskey
multiauth.policy.accesskey.base = encoded.authentication.BasicAuthAuthenticationPolicy
multiauth.policy.accesskey.check = encoded.authentication.basic_auth_check

allow.view = Authenticated
allow.list = Everyone
allow.traverse = Everyone
allow.search = Everyone
allow.ALL_PERMISSIONS = group.admin
allow.edw_key_create = accesskey.edw
allow.edw_key_update = accesskey.edw

persona.audiences = http://localhost:6543
persona.siteName = ENCODE DCC Submission
#load_workbook = %(here)s/src/encoded/tests/data/inserts/
#load_docsdir = %(here)s/src/encoded/tests/data/documents/

postgresql.statement_timeout = 20

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = false
pyramid.default_locale_name = en
#pyramid.includes =
#     pyramid_debugtoolbar

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
#debugtoolbar.hosts = 127.0.0.1 ::1

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[pipeline:debug]
pipeline = translogger
           egg:repoze.debug#pdbpm
           app


[composite:main]
use = egg:Paste#urlmap
/ = debug
/_indexer = indexer

[composite:indexer]
use = egg:encoded#indexer
timeout = 60
app = app

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
threads = 1

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, wsgi, encoded

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_wsgi]
level = DEBUG
handlers = console
qualname = wsgi

[logger_encoded]
level = DEBUG
handlers =
qualname = encoded

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
