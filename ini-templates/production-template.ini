[app:app]
use = config:base.ini#app
accession_factory = ${accession_factory}
blob_bucket = ${blob_bucket}
blob_store_profile_name = encoded-files-upload
file_upload_bucket = ${file_upload_bucket}

indexer.chunk_size = ${indexer_chunk_size}
indexer.processes = ${indexer_processes}
session.secret = %(here)s/session-secret.b64
snp_search.server = ${region_search_instance}

[composite:indexer]
use = config:base.ini#indexer

[composite:visindexer]
use = config:base.ini#visindexer

[composite:regionindexer]
use = config:base.ini#regionindexer

[pipeline:main]
pipeline =
    config:base.ini#memlimit
    egg:PasteDeploy#prefix
    app

[pipeline:debug]
pipeline =
    egg:repoze.debug#pdbpm
    app
set pyramid.includes =
    pyramid_translogger

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
threads = 1

[loggers]
keys = root, encoded, encoded_listener, file_encoded_listener

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_encoded]
level = WARN
handlers = console
qualname = encoded
propagate = 0

[logger_encoded_listener]
level = INFO
handlers = console
qualname = snovault.elasticsearch.es_index_listener
propagate = 0

[logger_file_encoded_listener]
level = INFO
handlers = console
qualname = encoded.commands.es_file_index_listener
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s [%(name)s][%(threadName)s] %(message)s
