[versions]
# Hand set versions
elasticsearch = 5.4.0

[encoded]
recipe = zc.recipe.egg
eggs =
    SPARQLWrapper
    encoded
    pyramid
    waitress
    psycopg2
    repoze.debug
    rutter
    pyramid_translogger

interpreter = py

[build-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/ini-templates/${buildout:ini_name}.ini
output = ${buildout:directory}/${buildout:ini_name}.ini
# Override base ini vars from buildout -c role.cfg
annotations_path = ${buildout:annotations_path}
elasticsearch_server = ${buildout:elasticsearch_server}
index_procs = ${buildout:index_procs}
index_chunk_size = ${buildout:index_chunk_size}
index_batch_size = ${buildout:index_batch_size}
index_get_size = ${buildout:index_get_size}
index_remote = ${buildout:index_remote}
pg_statement_timeout = ${buildout:pg_statement_timeout}
sqlalchemy_url = ${buildout:sqlalchemy_url}
# old production
accession_factory = ${buildout:accession_factory}
blob_bucket = ${buildout:blob_bucket}
file_upload_bucket = ${buildout:file_upload_bucket}
session_secret = ${buildout:session_secret}


[production]
recipe = collective.recipe.modwsgi
eggs =
    encoded
    psycopg2
config-file = ${buildout:directory}/production.ini

[production-indexer]
<= production
app_name = indexer

[production-visindexer]
<= production
app_name = visindexer

[production-regionindexer]
<= production
app_name = regionindexer

[ckeditor]
recipe = collective.recipe.cmd
on_install = true
on_update = true
# See http://stackoverflow.com/a/23108309/199100
cmds =
    curl https://s3-us-west-1.amazonaws.com/encoded-build/ckeditor/ckeditor_4.5.5_standard.zip | bsdtar -xf- -C src/encoded/static/build/

[generate-ontology]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    curl -o ontology.json https://s3-us-west-1.amazonaws.com/encoded-build/ontology/ontology-2020-09-15.json

[aws-ip-ranges]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    curl -o aws-ip-ranges.json https://ip-ranges.amazonaws.com/ip-ranges.json

[npm-install]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = NODE_PATH="" npm_config_cache="" npm ci

[compile-js]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = NODE_PATH="" npm run build

[test]
recipe = zc.recipe.egg
eggs =
    coverage
    encoded[test]
    psycopg2
    pytest
    pytest-timeout
    pytest-instafail
    pytest-cov
    pytest-bdd
scripts =
    coverage
    py.test=test
    pytest-bdd

# Avoid ``Unix-domain socket path "..." is too long (maximum 103 bytes)``
initialization = import tempfile; tempfile.tempdir = '/tmp'

[download-annotations]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    curl -o {build-ini:annotations_path} https://s3-us-west-1.amazonaws.com/encoded-build/annotations/annotations_2019_10_24.json
