<header class="row">
    <div class="span12">
        <h2>Platforms</h2>
    </div>
</header>
<div class="row">
    <div class="span12">
        <div class="panel data-display" id="platform-data">
        
    		<dl class="key-value">
        		<dt>Platform name</dt>
        		<dd><a href="{properties.url}">{properties.description}</a></dd>
        	</dl>
        
        	<dl class="key-value">
        		<dt>GEO Platform ID(s)</dt>
        		<dd>{properties.gpl_ids}</dd>
        	</dl>
        	
        	<dl class="key-value">
        		<dt>OBI ID</dt>
        		<dd>{properties.obi_dbxref_list}</dd>
        	</dl>
        	
        	<dl class="key-value">
        		<dt>ENCODE2 ID</dt>
        		<dd>{properties.encode2_dbxref_list}</dd>
        	</dl>
        </div><!-- .panel -->
    </div>
</div>
