[app:app]
use = config:base.ini#app
create_tables = true
load_test_only = true
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = false
snovault.load_test_data = encoded.loadxl:load_test_data
testing = true

[pipeline:debug]
pipeline =
    egg:PasteDeploy#prefix
    egg:repoze.debug#pdbpm
    app
set pyramid.includes =
    pyramid_translogger

[composite:main]
use = egg:rutter#urlmap
/ = debug
/_indexer = indexer
/_visindexer = visindexer
/_regionindexer = regionindexer

[composite:indexer]
use = egg:encoded#indexer
app = app
path = /index
timeout = 60
set timeout = 60
set embed_cache.capacity = 25000
set indexer = true
set indexer_initial_log = false
set indexer_initial_log_path = initial-indexing-times.txt
set indexer_short_uuids = 0
set stage_for_followup = vis_indexer, region_indexer
set queue_type = Simple
set queue_server = true
set queue_port = 6379
set queue_host = localhost
set queue_worker = true
set queue_worker_processes = 2
set queue_worker_chunk_size = 1024 
set queue_worker_batch_size = 2000
set queue_worker_get_size = 2000
set remote_indexing = false
set remote_indexing_threshold = 10001

[composite:visindexer]
use = egg:encoded#indexer
app = app
path = /index_vis
timeout = 60
set timeout = 60
set embed_cache.capacity = 5000
set visindexer = true
set remote_indexing = false

[composite:regionindexer]
use = egg:encoded#indexer
app = app
path = /index_region
timeout = 60
set timeout = 60
set embed_cache.capacity = 5000
set regionindexer = true
set remote_indexing = false

[filter:memlimit]
use = egg:encoded#memlimit
rss_limit = 500MB

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
threads = 1

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, wsgi, encoded, snovault.batchupgrade

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_wsgi]
level = DEBUG
handlers =
qualname = wsgi

[logger_encoded]
level = DEBUG
handlers =
qualname = encoded

[logger_snovault.batchupgrade]
level = INFO
handlers = console
qualname = snovault.batchupgrade
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
