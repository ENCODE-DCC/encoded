addopts =
    --pyargs encoded.tests
    -p encoded.tests
    --instafail
    --splinter-make-screenshot-on-failure=false
    --splinter-implicit-wait=5
    --assert=plain
# Silence PytestDeprecationWarning: The 'junit_family' default value will change to 'xunit2' in pytest 6.0.
junit_family = legacy
